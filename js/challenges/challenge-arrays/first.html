<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">
    function first(arr, n) {
    	if (!n)
    		return arr[0];
    	else if (n < 0)
    		return [];

        return arr.slice(0, n);
    }

    /*
    Array.prototype.clone = function() {
        return this.slice(0); // crear copia de un array.
    };

    // nice, but not the most optimal solution, in terms of memory... 
    function first(arr, n) {
        var newArr = arr.clone();

        if (n === undefined)
        	var n = 1;

        if (n < 0)
        	n = 0;

        if (newArr.length >= 1) 
        	newArr.splice(n); // descarto el resto del array al hacer splice.

        return newArr.length === 1 ? newArr[0] : newArr;
    }
    */

    function testFirstWithNoExtraArgumentReturnsFirstItemInArray() {
        var arr = [1, 'a', true];

        var res = first(arr);

        if (res === arr[0])
            console.log('testFirstWithNoExtraArgumentReturnsFirstItemInArray', 'OK');
        else
            console.error('testFirstWithNoExtraArgumentReturnsFirstItemInArray', 'KO');
    }

    function testFirstWithExtraArgumentNReturnsFirstNItemsInArray() {
        var arr = [1, 'a', true];

        var n = 2;

        var res = first(arr, n);

        if (res.length !== n)
            return console.error('testFirstWithExtraArgumentNReturnsFirstNItemsInArray', 'KO', 'incorrect length in returned array');

        for (var i = 0; i < res.length; i++) {
            if (res[i] !== arr[i])
                return console.error('testFirstWithExtraArgumentNReturnsFirstNItemsInArray', 'KO', 'item does not match in array at index ' + i);
        }

        console.log('testFirstWithExtraArgumentNReturnsFirstNItemsInArray', 'OK');
    }

    function testFirstWithNegativeExtraArgumentReturnsEmptyArray() {
        var arr = [1, 'a', true];

        var res = first(arr, -5);

        if (res instanceof Array && res.length === 0)
            console.log('testFirstWithNegativeExtraArgumentReturnsEmptyArray', 'OK');
        else
            console.error('testFirstWithNegativeExtraArgumentReturnsEmptyArray', 'KO');
    }

    testFirstWithNoExtraArgumentReturnsFirstItemInArray();

    testFirstWithExtraArgumentNReturnsFirstNItemsInArray();

    testFirstWithNegativeExtraArgumentReturnsEmptyArray();
    </script>
</head>
