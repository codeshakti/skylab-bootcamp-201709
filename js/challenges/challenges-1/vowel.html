    function isVowel(letter) {
    	if (letter.length > 1) return false;

        switch (letter.toLowerCase()) {
            case "a":
                break;
            case "e":
                break;
            case "i":
                break;
            case "o":
                break;
            case "u":
                break;
            default:
                return false;
        }

        return true;
    }



    function testIsVowelReturnsTrueOnVowelInput() {
        var letter = 'u';

        var res = isVowel(letter);

        if (res === true)
            console.log('testIsVowelReturnsTrueOnVowelInput', 'OK');
        else
            console.error('testIsVowelReturnsTrueOnVowelInput', 'KO');
    }

    function testIsVowelReturnsFalseOnConsonantInput() {
        var letter = 'x';

        var res = isVowel(letter);

        if (res === false)
            console.log('testIsVowelReturnsFalseOnConsonantInput', 'OK');
        else
            console.error('testIsVowelReturnsFalseOnConsonantInput', 'KO');
    }

    function testIsVowelReturnsTrueOnUppercaseVowelInput() {
        var letter = 'A';

        var res = isVowel(letter);

        if (res === true)
            console.log('testIsVowelReturnsTrueOnUppercaseVowelInput', 'OK');
        else
            console.error('testIsVowelReturnsTrueOnUppercaseVowelInput', 'KO');
    }

    testIsVowelReturnsTrueOnVowelInput();

    testIsVowelReturnsFalseOnConsonantInput();

    testIsVowelReturnsTrueOnUppercaseVowelInput();
    </script>
