<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function max(a, b) {
			if (a > b)
				return a;
			else
				return b;
		}

		/* simpler way

		function max(a, b) {
			return a >= b ? a : b;
		}
		*/

		function testMaxReturnsAWhenBiggerThanB() {
			var a = 10;
			var b = 1;

			var res = max(a, b);

			if (res === a)
				console.log('testMaxReturnsAWhenBiggerThanB', 'OK');
			else
				console.error('testMaxReturnsAWhenBiggerThanB', 'KO');
		}

		function testMaxReturnsBWhenBiggerThanA() {
			var a = 1;
			var b = 10;

			var res = max(a, b);

			if (res === b)
				console.log('testMaxReturnsBWhenBiggerThanA', 'OK');
			else
				console.error('testMaxReturnsBWhenBiggerThanA', 'KO');
		}

		testMaxReturnsAWhenBiggerThanB();

		testMaxReturnsBWhenBiggerThanA();
	</script>
</head>
<body>

</body>
</html>
