    <script type="text/javascript">
    function getRGBe(hexColor) {
        var _hexColor = hexColor.toUpperCase();

        var rgbColor = getRGB(hexColor);

        switch (_hexColor) {
            case '#000000':
                rgbColor += ' black';
                break;
            case '#FFFFFF':
                rgbColor += ' white';
                break;
            case '#FF0000':
                rgbColor += ' red';
                break;
            case '#00FF00':
                rgbColor += ' green';
                break;
            case '#0000FF':
                rgbColor += ' blue';
                break;
        }

        return rgbColor;
    }

    function testRGBEReturnsRedColorOnFF0000HexInput() {
        var hex = '#FF0000';
        var expected = 'rgb(255,0,0) red';

        var res = getRGBe(hex);

        if (res === expected)
            console.log('testRGBEReturnsRedColorOnFF0000HexInput', 'OK');
        else
            console.error('testRGBEReturnsRedColorOnFF0000HexInput', 'KO');
    }

    function testRGBEReturnsGreenColorOn00FF00HexInput() {
        var hex = '#00FF00';
        var expected = 'rgb(0,255,0) green';

        var res = getRGBe(hex);

        if (res === expected)
            console.log('testRGBEReturnsGreenColorOn00FF00HexInput', 'OK');
        else
            console.error('testRGBEReturnsGreenColorOn00FF00HexInput', 'KO');
    }

    function testRGBEReturnsBlueColorOn0000FFHexInput() {
        var hex = '#0000FF';
        var expected = 'rgb(0,0,255) blue';

        var res = getRGBe(hex);

        if (res === expected)
            console.log('testRGBEReturnsBlueColorOn0000FFHexInput', 'OK');
        else
            console.error('testRGBEReturnsBlueColorOn0000FFHexInput', 'KO');
    }

    testRGBEReturnsRedColorOnFF0000HexInput();

    testRGBEReturnsGreenColorOn00FF00HexInput();

	testRGBEReturnsBlueColorOn0000FFHexInput();

    </script>
