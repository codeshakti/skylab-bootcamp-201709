<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="Counter.js"></script>
    <script type="text/javascript" src="getRandomInt.js"></script>
    <script type="text/javascript">
    // tests

    function testCounterCountsFine() {
        var counter = new Counter();

        counter.count();

        if (counter.value === 1)
            return console.log('testCounterCountsFine', 'OK');

        console.error('testCounterCountsFine', 'KO');
    }

    function testCounterCountsFineBDD() {
        var counter = new Counter();

        var n = getRandomInt(1, 1000);

        for (var i = 0; i < n; i++)
            counter.count();

        if (counter.value === n)
            return console.log('testCounterCountsFine', 'OK', 'for random case of counting ' + n);

        console.error('testCounterCountsFine', 'KO');
    }

    testCounterCountsFine();

    testCounterCountsFineBDD();
    </script>
</head>
