<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div.container {
            width: 200px;
            height: 200px;
            background-color: plum;
        }

        div.box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var container = $('.container');
    var box = $('.box');

    container.click(function () {
        container.css('background-color', 'magenta');
        box.css('background-color', 'cyan');
    });
</script>
</body>
</html>
