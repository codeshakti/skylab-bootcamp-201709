<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1>Spotyfinder ðŸ˜Ž</h1>
            <form id="search">
                <input class="input-lg" type="" name="query">
                <button class="btn btn-lg btn-primary">Search Artist</button>
            </form>
        </div>
    </div>
    <div id="artists" class="jumbotron">
        <div class="container">
            <h1>Artists</h1>
            <select class="input-lg"></select>
        </div>
    </div>
    <div id="albums" class="jumbotron">
        <div class="container">
            <h1>Albums</h1>
            <select class="input-lg"></select>
        </div>
    </div>
    <div id="tracks" class="jumbotron">
        <div class="container">
            <h1>Tracks</h1>
            <div class="row">
                <div class="col-md-6">
                    <ul class="lead"></ul>
                </div>
                <div class="col-md-6">
                    <img src="" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
    <div id="track">
        <h1>Title</h1>
        <div id="player">
            <audio controls>
                <source src="https://p.scdn.co/mp3-preview/3793dc3889f208c10c24e7e718ad5556d2a2750b?cid=8897482848704f2a8f8d7c79726a70d4"
                        type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts/SpotifyView.js"></script>
<script src="scripts/SpotifyApi.js"></script>
<script src="scripts/main.js"></script>
